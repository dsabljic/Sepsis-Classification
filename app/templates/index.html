<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepsis Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Sepsis Prediction Form</h2>
    <form action="/predict" method="post" class="needs-validation" novalidate>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="PRG">Plasma glucose</label>
                <input type="number" class="form-control" id="PRG" name="PRG" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="PL">Blood Work Result-1 (mu U/ml)</label>
                <input type="number" class="form-control" id="PL" name="PL" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="PR">Blood Pressure (mm Hg)</label>
                <input type="number" class="form-control" id="PR" name="PR" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="SK">Blood Work Result-2 (mm)</label>
                <input type="number" class="form-control" id="SK" name="SK" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="TS">Blood Work Result-3 (mu U/ml)</label>
                <input type="number" class="form-control" id="TS" name="TS" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="M11">Body mass index (weight in kg/(height in m)^2)</label>
                <input type="number" step="any" class="form-control" id="M11" name="M11" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="BD2">Blood Work Result-4 (mu U/ml)</label>
                <input type="number" step="any" class="form-control" id="BD2" name="BD2" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="Age">Age</label>
                <input type="number" class="form-control" id="Age" name="Age" required>
            </div>
            <div class="col-md-4 mb-3">
                <label for="Insurance">Insurance</label>
                <select class="custom-select" id="Insurance" name="Insurance">
                    <option selected disabled value="">Choose...</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Predict</button>
    </form>

    {% if request %}
        {% if result %}
            <div class="alert alert-info mt-4" role="alert">
                Prediction Result: <strong>{{ result }}</strong><br>
                Confidence: <strong>{{ confidence }}%</strong>
            </div>
        {% endif %}
    {% endif %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
